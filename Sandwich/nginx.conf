events { worker_connections 1024; }

http {

  # JS/CSS 등 확장자 → 올바른 Content-Type 매핑
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  upstream app_upstream { server app:8080; }

  server {
    listen 80;
    server_name sandwich.com;

    # 응답 기본 문자셋
    charset utf-8;

    # 정적 파일 루트 (compose: ./public -> /app/public)
    root /app/public;
    index push-test.html index.html;

    # 1) API: /api 접두사 유지해서 백엔드로 전달 (rewrite 제거)
    location /api/ {
      proxy_pass http://app_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2) CloudFront 프록시 (기존 유지)
    location ~ ^/([0-9]+)/([0-9]+)/ {
      proxy_pass https://d11ngnf9bl79gb.cloudfront.net$request_uri;
      proxy_set_header Host d11ngnf9bl79gb.cloudfront.net;
    }

    # 3) 정적 파일 라우팅
    location / {
      try_files $uri $uri/ =404;   # SPA면 try_files $uri /index.html;
    }

    # (보험) 서비스워커 경로만 강제로 js 타입 지정하고 싶으면 추가
    location = /firebase-messaging-sw.js {
      types { application/javascript js; }
      default_type application/javascript;
      try_files $uri =404;
    }


    # (선택) 404 페이지는 나중에 활성화
    # error_page 404 /404.html;
    # location = /404.html { internal; }
  }
}
