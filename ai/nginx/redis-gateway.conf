events {}

http {
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  server {
    listen 80;
    include /etc/nginx/secrets/ai_api_key.conf;

    # 허용 오리진
    set $CORS_ORIGIN "*";

    location ~ ^/ai-redis/(ZREVRANGE|ZCARD)/ {
      if ($http_x_api_key != $EXPECTED_KEY) { return 401; }

      if ($request_method !~ ^(GET|HEAD|OPTIONS)$ ) { return 405; }

      add_header Access-Control-Allow-Origin  $CORS_ORIGIN always;
      add_header Access-Control-Allow-Credentials "true" always;
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Methods "GET,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-Requested-With, X-API-Key" always;
        return 204;
      }

      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      rewrite ^/ai-redis/?(.*)$ /$1 break;

      proxy_pass http://ai_webdis:7379/;
    }

    location ^~ /ai-redis/ {
      return 403;
    }
  }
}
